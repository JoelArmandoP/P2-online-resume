<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Joel Armando's Resume</title>
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <script src="css/bootstrap/js/jquery-1.11.3.min.js"></script>
  <script src="css/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/Chart.js"></script>
  <script src="js/wordcloud2.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Bitter:400,400italic' rel='stylesheet' type='text/css'>
  <link href="css/bootstrap/css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div class="container" id="main">
    <header>
      <div class="row center-content clear-fix">
        <div class="col-md-12">
          <div id="name">
          </div>
        </div>
      </div>
      <div class="row center-content clear-fix">
        <div class="col-md-8">
          <div id="role">
          </div>
        </div>
        <div class="col-md-4">
          <h2><span class="fontawesome-envelope"></span>Contact</h2>
          <ul id="topContacts"></ul>
        </div>
      </div>
    </header>
    <div style="clear: both;"></div>
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <h2><span class="fontawesome-briefcase"></span>Work Experience</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="workExperience" class="row"> 
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h2><span class="fontawesome-folder-open"></span>Web Development Projects</h2>
      </div>
    </div>
    <div id="projects" class="row">
    </div>
    <div class="row">
      <div id="education" class="col-md-8">
        <h2><span class="fontawesome-book"></span>Education</h2>
      </div>
      <div id="skills" class="col-md-4">
        <h2><span class="fontawesome-book"></span>Skills</h2>
        <div id="skills chart-holder" class="text-center">
          <canvas id="skillsChart" width="300" height="400"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <h2><span class="fontawesome-map-marker"></span>Where I've Lived and Worked</h2>
        <div id="map-div"></div>
      </div>
      <div class="col-md-4">
        <h2><span class="fontawesome-globe"></span>Languages</h2>
        <div id="languages chart-holder" class="text-center">
          <canvas id="languagesChart" width="300" height="400"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div id="lets-connect" class="dark-gray">
        <h2 class="red center-text">Let's Connect</h2>
        <ul id="footerContacts" class="flex-box">
        </ul>
      </div>
    </div>
  </div>
</div>

  <!--
  The next line tells the browser where to download the JavaScript file you'll be
  writing. In resumeBuilder.js, you'll be writing code that builds the resume
  dynamically when this website, index.html, is opened.
-->
<script src="js/resumeBuilder.js"></script>


  <!--
  These scripts are written in JavaScript. You'll be breaking them down as part of
  a quiz. Essentially, the next few lines are checking to see if you have not
  changed each section of the resume. If you have not made any changes to a section
  of the resume, then that part of the resume does not show up. More on this in the
  course.
-->

<script type="text/javascript">
if(document.getElementsByClassName('flex-item').length === 0) {
  document.getElementById('topContacts').style.backgroundColor = "#484848";
}
if(document.getElementsByTagName('h1').length === 0) {
  document.getElementById('header').style.backgroundColor = "#484848";
}

if(document.getElementsByClassName('work-entry').length === 0) {
  document.getElementById('workExperience').style.backgroundColor = "white";
}
if(document.getElementsByClassName('project-entry').length === 0) {
  document.getElementById('projects').style.backgroundColor = "white";
}
if(document.getElementsByClassName('education-entry').length === 0) {
  document.getElementById('education').style.backgroundColor = "white";
}
if(document.getElementsByClassName('flex-item').length === 0) {
  document.getElementById('lets-connect').style.backgroundColor = "white";
}
if(document.getElementById('map') === null) {
  document.getElementById('map-div').style.backgroundColor = "white";
}



</script>
</body>
</html>
